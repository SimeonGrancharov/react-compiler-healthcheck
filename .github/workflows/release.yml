name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # Matches 1.0.0, 2.1.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify action bundle exists
        run: |
          if [ ! -f dist/action/action.js ]; then
            echo "Error: dist/action/action.js not found!"
            exit 1
          fi
          echo "Action bundle size: $(du -h dist/action/action.js | cut -f1)"

      - name: Update major version tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          MAJOR=v$(echo $VERSION | cut -d. -f1)

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -fa $MAJOR -m "Update $MAJOR tag to $VERSION"
          git push origin $MAJOR --force

      - name: Update README version
        run: |
          VERSION=${{ github.ref_name }}
          sed -i "s|react-compiler-healthcheck@v[0-9.]*|react-compiler-healthcheck@v${VERSION}|g" README.md
          git add README.md
          git commit -m "Update README to v${VERSION}" || echo "No changes"
          git push origin HEAD:main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          name: v${{ github.ref_name }}
